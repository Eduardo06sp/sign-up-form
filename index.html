<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="styles/styles.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <header>
      <div class="odin-banner-container">
        <img src="img/odin-outline.png" alt="logo representing a white outline of a viking">
        <h1>ODIN</h1>
      </div>
      <p><a href="https://unsplash.com/photos/25xggax4bSA">Photo by Halie West on Unsplash</a></p>
    </header>

    <main>
      <p>This is not real. None of this is. Make this illusion a little more real.<br>Sign up <em>now</em>!</p>
      <p>Time is on your side.</p>

      <form>
        <div class="label-and-inputs">
          <p>Let's do this!</p>
          <div class="sign-up-fields">
            <div class="left-inputs">
              <label for="first_name">First Name*</label>
              <input type="text" id="first_name" required>

              <label for="email">Email*</label>
              <input type="email" id="email" required>

              <label for="pass">Password*</label>
              <input type="password" class="error" id="pass" autocomplete="new-password" required>
              <span></span>
            </div>

            <div class="right-inputs">
              <label for="last_name">Last Name*</label>
              <input type="text" id="last_name" required>

              <label for="phone">Phone Number</label>
              <input type="tel" id="phone">

              <label for="pass-confirm">Confirm Password*</label>
              <input type="password" class="error" id="pass-confirm" required>
            </div>
          </div>
        </div>

        <button type="submit">Create Account</button>
      </form>

      <p>Already have an account? <a href="#">Log in</a></p>
    </main>
  </body>
</html>
